<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie & Web Series Reviews</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    .movie {
      background-color: #1a1a1a;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    .movie img {
      width: 200px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .info h3 {
      color: #ff9900;
      margin: 0 0 5px 0;
    }
    .info p {
      margin: 5px 0;
    }
    .ad-link {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .disclaimer {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üé¨ Movie & Web Series Reviews</h1>
  <div id="movies"></div>

  <div class="disclaimer">
    <p><strong>Disclaimer:</strong> This is a review website. We do not host or provide any download links. All content is informational and sourced from public APIs.</p>
  </div>

  <script>
    const apiKey = "97d6ca828654b15d8222197a0c5fcae5";
    const adLink = "https://www.profitableratecpm.com/i8qmzz1p?key=89e145d892a498d83ea6c3fdaf64e12a";

    async function loadReviews() {
      const container = document.getElementById("movies");

      // Fetch trending movies
      const movieRes = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`);
      const tvRes = await fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${apiKey}`);
      const movies = (await movieRes.json()).results;
      const shows = (await tvRes.json()).results;

      const all = [...movies, ...shows];

      all.sort((a, b) => new Date(b.release_date || b.first_air_date) - new Date(a.release_date || a.first_air_date));

      all.forEach(item => {
        const title = item.title || item.name;
        const date = item.release_date || item.first_air_date || 'N/A';
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : '';
        const rating = item.vote_average || "N/A";
        const overview = item.overview || "No review available.";

        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <img src="${poster}" alt="${title}">
          <div class="info">
            <h3>${title}</h3>
            <p><strong>Release Date:</strong> ${date}</p>
            <p><strong>Rating:</strong> ‚≠ê ${rating}/10</p>
            <p><strong>Review:</strong> ${overview}</p>
            <a class="ad-link" href="${adLink}" target="_blank">‚ú® Help us generate more reviews ‚Äì Click here</a>
          </div>
        `;
        container.appendChild(div);
      });
    }

    loadReviews();
  </script>
</body>
</html>
