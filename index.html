<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Movies & Web Series</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    .section-title {
      margin-top: 30px;
      font-size: 22px;
      color: #ff9900;
      border-bottom: 2px solid #ff9900;
      padding-bottom: 5px;
    }
    .movie {
      background-color: #1a1a1a;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    .poster {
      width: 100px;
      margin-right: 15px;
      border-radius: 5px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      color: #ffcc00;
    }
    .download-btn {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
    .disclaimer {
      background: #222;
      color: #ff5555;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #ff5555;
    }
  </style>
</head>
<body>
  <h1>üî• Latest Movies & Web Series</h1>
  
  <div class="section-title">üé¨ Movies</div>
  <div id="movies"></div>

  <div class="section-title">üì∫ Web Series</div>
  <div id="tvshows"></div>

  <div class="disclaimer">
    ‚ö†Ô∏è Disclaimer: This site does not host or provide any movie/series files.  
    All details and posters are fetched from the official TMDb API for **informational and review purposes only**.
  </div>

  <script>
    const apiKey = "97d6ca828654b15d8222197a0c5fcae5";

    async function loadMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`);
      const data = await res.json();
      showData(data.results, "movies", "movie");
    }

    async function loadTVShows() {
      const res = await fetch(`https://api.themoviedb.org/3/trending/tv/day?api_key=${apiKey}`);
      const data = await res.json();
      showData(data.results, "tvshows", "tv");
    }

    function showData(list, containerId, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      list.forEach(item => {
        const title = item.title || item.name;  
        const date = item.release_date || item.first_air_date; 
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : "";

        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <img class="poster" src="${poster}" alt="${title}" />
          <div class="info">
            <h3>${title}</h3>
            <p>Release: ${date}</p>
            <a class="download-btn" href="details.html?type=${type}&id=${item.id}">View Details</a>
          </div>
        `;
        container.appendChild(div);
      });
    }

    loadMovies();
    loadTVShows();
  </script>
</body>
</html>
