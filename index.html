<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Movies & Web Series</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: #ffcc00;
      font-size: 26px;
      font-weight: bold;
    }
    .section-title {
      font-size: 22px;
      color: #ff9900;
      margin: 20px;
      border-bottom: 2px solid #ff9900;
      padding-bottom: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .poster {
      width: 100%;
      display: block;
    }
    .info {
      padding: 10px;
    }
    .info h3 {
      margin: 0;
      font-size: 16px;
      color: #ffcc00;
    }
    .info p {
      margin: 5px 0;
      font-size: 13px;
      color: #aaa;
    }
    .rating {
      color: #00ff99;
      font-weight: bold;
    }
    .disclaimer {
      background: #222;
      color: #ff5555;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ff5555;
    }
  </style>
</head>
<body>
  <header>üî• Latest Movies & Web Series</header>

  <div class="section-title">üé¨ Movies</div>
  <div id="movies" class="gallery"></div>

  <div class="section-title">üì∫ Web Series</div>
  <div id="tvshows" class="gallery"></div>

  <div class="disclaimer">
    ‚ö†Ô∏è Disclaimer: This site does not host or provide any movie/series files.  
    All information and posters are fetched from TMDb API for **informational purposes only**.
  </div>

  <script>
    const apiKey = "97d6ca828654b15d8222197a0c5fcae5";

    // Load multiple pages (for 100+ results)
    async function fetchData(type, pages = 5) {
      let results = [];
      for (let i = 1; i <= pages; i++) {
        const res = await fetch(`https://api.themoviedb.org/3/trending/${type}/day?api_key=${apiKey}&page=${i}`);
        const data = await res.json();
        results = results.concat(data.results);
      }
      return results;
    }

    function renderGallery(list, containerId, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      list.forEach(item => {
        const title = item.title || item.name;
        const date = item.release_date || item.first_air_date || "N/A";
        const rating = item.vote_average ? item.vote_average.toFixed(1) : "N/A";
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : "";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="poster" src="${poster}" alt="${title}" />
          <div class="info">
            <h3>${title}</h3>
            <p>Release: ${date}</p>
            <p>‚≠ê Rating: <span class="rating">${rating}</span></p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function loadContent() {
      const movies = await fetchData("movie", 5);   // 5 pages ‚Üí 100 movies
      renderGallery(movies, "movies", "movie");

      const tvshows = await fetchData("tv", 5);     // 5 pages ‚Üí 100 series
      renderGallery(tvshows, "tvshows", "tv");
    }

    loadContent();
  </script>
</body>
</html>
