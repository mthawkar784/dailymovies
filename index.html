<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Movies & Web Series</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: #ffcc00;
      font-size: 28px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* üî• Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    /* Each Card */
    .card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: scale(1.08);
      z-index: 10;
    }

    /* Poster Image */
    .poster {
      width: 100%;
      height: 270px;
      object-fit: cover;
      display: block;
    }

    /* Info Overlay */
    .info {
      padding: 10px;
      text-align: center;
    }
    .info h3 {
      margin: 5px 0;
      font-size: 15px;
      color: #ffcc00;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info p {
      margin: 0;
      font-size: 13px;
      color: #aaa;
    }
    .rating {
      color: #00ff99;
      font-weight: bold;
    }

    /* Disclaimer */
    .disclaimer {
      background: #222;
      color: #ff5555;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ff5555;
    }
  </style>
</head>
<body>
  <header>üî• Movies & Web Series Gallery</header>

  <!-- Gallery Section -->
  <div id="gallery" class="gallery"></div>

  <div class="disclaimer">
    ‚ö†Ô∏è Disclaimer: This site does not host or provide any movie/series files.  
    All details and posters are fetched from TMDb API for **informational purposes only**.
  </div>

  <script>
    const apiKey = "97d6ca828654b15d8222197a0c5fcae5";

    // Fetch 100+ Movies & Web Series
    async function fetchData(pages = 5) {
      let results = [];

      // Movies
      for (let i = 1; i <= pages; i++) {
        const res = await fetch(`https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}&page=${i}`);
        const data = await res.json();
        results = results.concat(data.results);
      }

      // TV Shows
      for (let i = 1; i <= pages; i++) {
        const res = await fetch(`https://api.themoviedb.org/3/trending/tv/day?api_key=${apiKey}&page=${i}`);
        const data = await res.json();
        results = results.concat(data.results);
      }

      return results;
    }

    // Render Gallery
    function renderGallery(list) {
      const container = document.getElementById("gallery");
      container.innerHTML = "";

      list.forEach(item => {
        const title = item.title || item.name;
        const date = item.release_date || item.first_air_date || "N/A";
        const rating = item.vote_average ? item.vote_average.toFixed(1) : "N/A";
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : "https://via.placeholder.com/300x450?text=No+Image";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="poster" src="${poster}" alt="${title}" />
          <div class="info">
            <h3>${title}</h3>
            <p>‚≠ê <span class="rating">${rating}</span> | üìÖ ${date}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function loadGallery() {
      const items = await fetchData(5); // 5 pages = 100 movies + 100 series
      renderGallery(items);
    }

    loadGallery();
  </script>
</body>
</html>
