
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Movies Download</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    .movie {
      background-color: #1a1a1a;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    .poster {
      width: 100px;
      margin-right: 15px;
      border-radius: 5px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      color: #ff9900;
    }
    .download-btn {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Latest Trending Movies</h1>
  <div id="movies"></div>

  <script>
    const apiKey = "97d6ca828654b15d8222197a0c5fcae5";

    async function loadMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`);
      const data = await res.json();

      const sorted = data.results.sort((a, b) => new Date(b.release_date) - new Date(a.release_date));

      const container = document.getElementById("movies");
      container.innerHTML = "";

      sorted.forEach(movie => {
        const poster = movie.poster_path ? `https://image.tmdb.org/t/p/w200${movie.poster_path}` : "";

        const movieDiv = document.createElement("div");
        movieDiv.className = "movie";
        movieDiv.innerHTML = `
          <img class="poster" src="${poster}" alt="${movie.title}" />
          <div class="info">
            <h3>${movie.title}</h3>
            <p>Release: ${movie.release_date}</p>
            <a class="download-btn" href="movie.html?id=${movie.id}">Download</a>
          </div>
        `;
        container.appendChild(movieDiv);
      });
    }

    loadMovies();
  </script>
</body>
</html>
