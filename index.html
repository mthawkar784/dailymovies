<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #fff; }
    h1 { text-align:center; padding: 15px; background:#000; }
    .gallery { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
      gap: 15px; 
      padding: 20px; 
    }
    .movie { cursor: pointer; border-radius: 10px; overflow: hidden; transition: transform 0.2s; background:#1a1a1a;}
    .movie:hover { transform: scale(1.05); }
    .movie img { width: 100%; height: 300px; object-fit: cover; display: block; }
    .title { padding: 10px; text-align: center; background: #222; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const API_KEY = "97d6ca828654b15d8222197a0c5fcae5"; // âœ… apna API key daalna
    const IMG_URL = "https://image.tmdb.org/t/p/w500";
    const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;

    const gallery = document.getElementById("gallery");

    async function fetchMovies() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        
        if (!data.results) {
          gallery.innerHTML = "<p>Error: Movies not found</p>";
          return;
        }

        data.results.forEach(movie => {
          const div = document.createElement("div");
          div.classList.add("movie");
          div.innerHTML = `
            <img src="${IMG_URL + movie.poster_path}" alt="${movie.title}">
            <div class="title">${movie.title}</div>
          `;
          div.addEventListener("click", () => {
            window.location.href = `movie.html?id=${movie.id}`;
          });
          gallery.appendChild(div);
        });
      } catch (err) {
        gallery.innerHTML = `<p style="color:red;">Failed to load movies. Check API key.</p>`;
      }
    }

    fetchMovies();
  </script>
</body>
</html>
