<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie & Web Series Reviews</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      width: 180px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }
    .movie-card h3 {
      color: #ff9900;
      font-size: 16px;
      margin: 10px 0 5px 0;
      padding: 0 10px;
      height: 40px;
      overflow: hidden;
    }
    .movie-card p {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #ccc;
    }
    .disclaimer {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie & Web Series Reviews</h1>
  <div class="movie-list" id="movie-list"></div>

  <div class="disclaimer">
    <p><strong>Disclaimer:</strong> This is a review website. We do not host or provide any download links. All content is informational and sourced from public APIs.</p>
  </div>

  <script>
    const apiKey = "97d6ca828654b15d8222197a0c5fcae5";

    async function fetchTrending() {
      const movieRes = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`);
      const tvRes = await fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${apiKey}`);

      const movies = (await movieRes.json()).results;
      const shows = (await tvRes.json()).results;

      const all = [...movies, ...shows];

      all.sort((a, b) => new Date(b.release_date || b.first_air_date) - new Date(a.release_date || a.first_air_date));

      const container = document.getElementById("movie-list");
      all.forEach(item => {
        const title = item.title || item.name;
        const date = item.release_date || item.first_air_date || 'N/A';
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : '';
        const id = item.id;
        const type = item.media_type || (item.title ? "movie" : "tv");

        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${poster}" alt="${title}">
          <h3>${title}</h3>
          <p>Release: ${date}</p>
        `;

        card.onclick = () => {
          window.location.href = `movie.html?id=${id}&type=${type}`;
        };

        container.appendChild(card);
      });
    }

    fetchTrending();
  </script>
</body>
</html>
