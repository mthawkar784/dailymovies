<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    nav .dropdown {
      float: left;
      overflow: hidden;
    }
    nav .dropdown .dropbtn {
      font-size: 17px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 20px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
    nav a:hover, nav .dropdown:hover .dropbtn {
      background-color: #ddd;
      color: black;
    }
    nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }
    nav .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    nav .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }
    nav .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<nav>
  <a href="#home">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Movies</button>
    <div class="dropdown-content">
      <a href="#latest">Latest Released</a>
      <a href="#hindi">Hindi Movies</a>
      <a href="#english">English Movies</a>
      <a href="#dubbed">Dubbed Movies</a>
      <a href="#asian">Asian Movies</a>
      <a href="#hollywood">Hollywood</a>
      <a href="#adult">Adult Movies</a>
      <a href="#hacking">Hacking Movies</a>
      <a href="#multi">Multi Movies</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Genre</button>
    <div class="dropdown-content">
      <a href="#action">Action</a>
      <a href="#adventure">Adventure</a>
      <a href="#animated">Animated</a>
      <a href="#comedy">Comedy</a>
      <a href="#crime">Crime</a>
      <a href="#fantasy">Fantasy</a>
      <a href="#horror">Horror</a>
      <a href="#mystery">Mystery</a>
      <a href="#romance">Romance</a>
      <a href="#sci-fi">Sci-Fi</a>
      <a href="#thriller">Thriller</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Quality</button>
    <div class="dropdown-content">
      <a href="#dvdscr">DVDScr</a>
      <a href="#dvdrip">DVDRip</a>
      <a href="#hdrip">HDRip</a>
      <a href="#brrip">BRRip</a>
    </div>
  </div>
</nav>

<script>
  // JavaScript to handle dynamic category loading can be added here
</script>

</body>
</html>
